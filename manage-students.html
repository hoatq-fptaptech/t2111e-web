<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="css/students.css"/>
</head>
<body>
<header class="section header">
    <div class="container">
        <div class="logo">
            <a href="#">Genesis Framework
            </a>
            <p>Support HTML5 & Responsive web design</p>
        </div>
        <div class="toplinks">
            <ul>
                <li><a href="#">Sample</a> </li>
                <li><a href="#">Layout</a> </li>
                <li><a href="#">Templates</a> </li>
                <li><a href="#">Contact</a> </li>
            </ul>
        </div>
    </div>
</header>
<nav class="section navigator">
    <div class="container">
        NAV
    </div>
</nav>
<section class="section main">
    <div class="container">
        <article class="content">
            <div class="entry">
                <div class="form">

                        <div class="form-group">
                            <label>Họ và tên</label>
                            <input id="fullname" type="text" class="form-control" onkeyup="typing(this)" name="fullname" placeholder="Họ và tên"/>
                            <p class="notice"></p>
                        </div>
                        <div class="form-group">
                            <label>Điện thoại</label>
                            <input id="tel" type="tel" class="form-control" onkeyup="typing(this)"  name="tel" placeholder="Điện thoại"/>
                            <p class="notice"></p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" type="email" class="form-control" onkeyup="typing(this)"  name="email" placeholder="Email"/>
                            <p class="notice"></p>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <textarea  id="address" name="address"  class="form-control" onkeyup="typing(this)"  cols="50" rows="5"></textarea>
                            <p class="notice"></p>
                        </div>
                        <div class="form-group">
                            <button type="button" onclick="submit()" class="btn-submit">Submit</button>
                        </div>

                </div>
                <ul class="list" id="students">

                </ul>
            </div>
        </article>
        <aside class="sidebar">
            <div class="sidebar-block">
                Sidebar
            </div>
        </aside>
    </div>
</section>
<footer class="section footer">
    <div class="container">
        Footer
    </div>
</footer>
<script type="text/javascript" src="js/students.js"></script>
</body>
</html>
